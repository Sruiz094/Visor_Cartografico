<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal del Huila</title>
    <!-- Importación de los estilos de la librería leaflet -->
     <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="" />
    <link rel="stylesheet" href="../css/estiloBoton.css">
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map{
            height: 100%;
            width: 100vw;
        }
        .search{
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
    
</head>

<body>
    <!-- Creamos el contenedor del mapa -->
    <div id="map"></div>
    <script src="./maps.ts"> </script>
    <!-- <button id="printButton">Imprimir Mapa</button> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    

    <!-- Creación del botón para la localización de cartografía por coordenadas -->
    <!-- <a href="#" id= "btn" class="btn-flotante">Busqueda por coordendas</a> -->

     <div class="leaflet-control search">
        <input type="text" id="search" placeholder="Lat, Lng">
        <button id="search-btn">Coordenadas</button>
    </div> 
    

</html>
